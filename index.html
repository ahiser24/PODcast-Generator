<!DOCTYPE html>
<html>
<head>
    <title>Podcast Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Podcast Generator</h1>

    <div>
        <label for="gemini-api-key">Gemini API Key:</label>
        <input type="password" id="gemini-api-key" name="gemini-api-key"><br><br>
        <button id="show-api-key">Show API Key</button>
    </div>
    <br>
    <div>
        <label for="file-upload">Upload Files:</label>
        <input type="file" id="file-upload" name="file-upload" multiple accept=".pdf, .txt, .md, .mp3"><br><br>
        <div id="uploaded-files-list"></div>
    </div>

    <div>
      <label for="url-input">Enter URL:</label>
        <input type="text" id="url-input" name="url-input">
        <button id="add-url">Add URL</button><br><br>
        <div id="entered-urls-list"></div><br><br> 
    </div>

    <button id="generate-script">Generate Script</button> <br><br> 
    <p>Review the script below. Once you're ready, click the 'Generate Audio' button.</p>
    <br>
    <div>
        <textarea id="podcast-script"></textarea>
    </div>

    <div>
        <label for="language-select">Select Language:</label>
        <select id="language-select">
            <option value="ar">Arabic</option>
            <option value="bn">Bengali</option>
            <option value="bg">Bulgarian</option>
            <option value="zh">Chinese (Simplified/Traditional)</option>
            <option value="hr">Croatian</option>
            <option value="cs">Czech</option>
            <option value="da">Danish</option>
            <option value="nl">Dutch</option>
            <option value="en">English</option>
            <option value="et">Estonian</option>
            <option value="fi">Finnish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="el">Greek</option>
            <option value="iw">Hebrew</option>
            <option value="hi">Hindi</option>
            <option value="hu">Hungarian</option>
            <option value="id">Indonesian</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="lv">Latvian</option>
            <option value="lt">Lithuanian</option>
            <option value="no">Norwegian</option>
            <option value="pl">Polish</option>
            <option value="pt">Portuguese</option>
            <option value="ro">Romanian</option>
            <option value="ru">Russian</option>
            <option value="sr">Serbian</option>
            <option value="sk">Slovak</option>
            <option value="sl">Slovenian</option>
            <option value="es">Spanish</option>
            <option value="sw">Swahili</option>
            <option value="sv">Swedish</option>
            <option value="th">Thai</option>
            <option value="tr">Turkish</option>
            <option value="uk">Ukrainian</option>
            <option value="vi">Vietnamese</option>
        </select>
    </div>

    <button id="generate-audio">Generate Audio</button>

    <div id="progress-indicator"></div>
    <div id="download-link"></div>
    <div>
        <audio id="audio-playback" controls></audio>
    </div>
    <a id="audio-download" href="/download-audio">Download Audio</a>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
